<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Validation Suite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="container text-center">
            <h2 style="font-weight: 800;">Email Validation Suite</h2>
            <p>Email Checker & Duplicate Analyzer</p>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <div class="row g-4 justify-content-center">
                <!-- Email Validator -->
                <div class="col-md-6">
                    <div class="card email-validator shadow-sm border-0 h-100">
                        <div class="card-body p-4">
                            <!-- <h5 class="fw-semibold text-primary mb-4 border-bottom pb-2">Email Validator</h5> -->
                            <h3 class="fw-semibold mb-4 border-bottom pb-2 text-primary">Email Validator</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label fw-medium">Upload File</label>
                                    <input type="file" id="file_upload" class="form-control" />
                                </div>

                                <div class="d-flex flex-wrap gap-2">
                                    <button type="button" class="btn btn-primary" id="upload_excel"
                                        onclick="upload()">Upload</button>
                                    <button type="button" class="btn btn-success" id="remove_unwantedd"
                                        onclick="remove_unwanted()">Validate</button>
                                    <button type="button" class="btn btn-outline-secondary"
                                        id="clickme1">Download</button>
                                </div>

                                <div class="text-center mt-3">
                                    <img src="https://technosmarter.com/qa/assets/images/loading.gif" id="loader"
                                        style="display:none;" width="40" />
                                </div>
                                <div class="progress mt-3 d-none" id="progressBarContainer">
                                    <div id="progressBar"
                                        class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" style="width: 0%; height: 8px;"></div>
                                </div>

                                <div class="alert alert-danger alert-dismissible fade show mt-3 d-none" id="errorBox">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    <span id="errorMsg"></span>
                                </div>

                            </form>

                            <table id="display_excel_data2" class="table table-striped table-sm mt-4"
                                style="display:none;"></table>

                            <div id="display_first_msg3" class="alert alert-info mt-3 d-none"></div>
                            <div id="display_first_msg" class="alert alert-warning mt-3 d-none"></div>
                        </div>
                    </div>
                </div>

                <!-- Duplicate Finder -->
                <div class="col-md-6">
                    <div class="card duplicate-finder shadow-sm border-0 h-100">


                        <div class="card-body p-4">
                            <!-- <h5 class="fw-semibold text-danger mb-4 border-bottom pb-2">Duplicate Email Finder</h5> -->
                            <h3 class="fw-semibold mb-4 border-bottom pb-2 text-success">Duplicate Email Finder</h3>

                            <form>
                                <div class="mb-3">
                                    <label class="form-label fw-medium">Upload File</label>
                                    <input type="file" id="file_upload1" class="form-control" />
                                </div>

                                <div class="d-flex flex-wrap gap-2">
                                    <button type="button" class="btn btn-primary" onclick="upload1()">Upload</button>
                                    <button type="button" class="btn btn-danger" id="remove_duplicated"
                                        onclick="remove_duplicate()">Find Duplicates</button>
                                    <button type="button" class="btn btn-outline-secondary"
                                        id="clickme2">Download</button>
                                </div>

                                <div class="text-center mt-3">
                                    <img src="https://technosmarter.com/qa/assets/images/loading.gif" id="loader2"
                                        style="display:none;" width="40" />
                                </div>
                                <div class="progress mt-3 d-none" id="progressBarContainer">
                                    <div id="progressBar"
                                        class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" style="width: 0%; height: 8px;"></div>
                                </div>

                                <div class="alert alert-danger alert-dismissible fade show mt-3 d-none" id="errorBox">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    <span id="errorMsg"></span>
                                </div>

                            </form>

                            <table id="display_excel_data3" class="table table-striped table-sm mt-4"
                                style="display:none;"></table>

                            <div id="duplicate_msg_1" class="alert alert-info mt-3 d-none"></div>
                            <div id="duplicate_msg_2" class="alert alert-warning mt-3 d-none"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
